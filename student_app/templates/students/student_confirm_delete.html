{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="_method" value="DELETE">  <!-- Simulating DELETE method -->
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
